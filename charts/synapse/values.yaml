matrixAuthentication:
  enabled: true
  service:
    type: ClusterIP
    port: 80
  replicaCount: 2
  podDisruptionBudget:
    ebabled: true
    #minAvailable: 1
    # Define either 'minAvailable' or 'maxUnavailable', never both.
    minAvailable: 1
    # -- Maximum unavailable pods set in PodDisruptionBudget. If set, 'minAvailable' is ignored.
    # maxUnavailable: 1
  image:
    repository: ghcr.io/element-hq/matrix-authentication-service
    tag: 0.13.0
    pullPolicy: IfNotPresent
  resources: {}
  #  limits:
  #    cpu: 100m
  #    memory: 64Mi
  #  requests:
  #    cpu: 100m
  #    memory: 64Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 25%
  priorityClassName: ''
  topologySpreadConstraints: []
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: false
  ingress:
    enabled: true
    host: NOT-CONFIGURED
    secretName: ''
  config:
    clients: []
    database:
      host: NOT-CONFIGURED
      port: 5432
      username: mas_user
      password: NOT-CONFIGURED
      database: mas
      max_connections: 10
      min_connections: 0
      connect_timeout: 30
      idle_timeout: 600
      max_lifetime: 1800
    secrets:
      encryption: NOT-CONFIGURED
      keys: []
    #secrets: {}
    #  encryption: 64key
    #  keys:
    #    - kid: qWE4rT6YUI
    #      key: |
    #        -----BEGIN RSA PRIVATE KEY-----
    #        -----END RSA PRIVATE KEY-----
    passwords:
      enabled: false
      schemes:
        - version: 1
          algorithm: argon2id
    upstream_oauth2:
    #  google:
    #    - id: NOT-CONFIGURED
    #      client_id: "NOT-CONFIGURED"
    #      client_secret: "NOT-CONFIGURED"
      providers: []
  configYaml: |
    telemetry:
      tracing:
        exporter: none
        propagators: []
      metrics:
        exporter: prometheus
      sentry:
        dsn: null
    templates:
      path: /usr/local/share/mas-cli/templates/
      assets_manifest: /usr/local/share/mas-cli/manifest.json
      translations_path: /usr/local/share/mas-cli/translations/
    email:
      from: '"Authentication Service" <root@localhost>'
      reply_to: '"Authentication Service" <root@localhost>'
      transport: blackhole
    policy:
      wasm_module: /usr/local/share/mas-cli/policy.wasm
      client_registration_entrypoint: client_registration/violation
      register_entrypoint: register/violation
      authorization_grant_entrypoint: authorization_grant/violation
      password_entrypoint: password/violation
      email_entrypoint: email/violation
      data: null
    branding:
      service_name: null
      policy_uri: null
      tos_uri: null
      imprint: null
      logo_uri: null
    experimental:
      access_token_ttl: 300
      compat_token_ttl: 300

