  ingress:
    enabled: true
    host: NOT-CONFIGURED
    secretName: ''
  env:
    SYNCV3_DB: NOT-CONFIGURED
    SYNCV3_SERVER: NOT-CONFIGURED
    SYNCV3_SECRET: NOT-CONFIGURED

